<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>preventDefault</h2>
    <a href="jQuery.html" onclick="go(event)">link 1</a> | 
    <a href="jQuery2.html" onclick="go(event)">jquery2</a> | 
    <a href="http://google.com" onclick="go(event)">google</a> | 
    <script>
        function go(e){
            console.log(e);
            console.log(e.target);
            e.preventDefault();

        }
    </script>
</body>
</html>
