<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        .noimage {
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>show image not found on image loading error. this code is handy for every project</h1>
        <img src="https://picsum.photos/id/237/200/300" alt="image">
        <img src="https://picsum.photos/id/337/200/300" alt="image">
        <img src="https://picsum.photos/id/437/200/300" alt="image">
        <img src="https://picsum.photos/id/537/200/300" alt="image">
        <img src="https://picsum.photos/id/637/200/300" alt="image">
        <img src="https://picsum.photos/id/737/200/300" alt="image">
        <img src="https://picsum.photos/id/837/200/300" alt="image">
        <img src="https://picsum.photos/id/937/200/300" alt="image">
        <img src="https://picsum.photos/id/1037/200/300" alt="image">
        <img src="https://picsum.photos/id/1137/200/300" alt="image">
        <img src="https://picsum.photos/id/1237/200/300" alt="image">
        <img src="https://picsum.photos/id/5237/200/300" alt="image">
        <img src="https://picsum.photos/id/5337/200/300" alt="image">
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            //image error
            $("img").on("error", function () {
                $(this).attr("src", "../assets/images/no-image.webp").addClass("noimage");
            });
            //


        });

    </script>

</body>

</html>
